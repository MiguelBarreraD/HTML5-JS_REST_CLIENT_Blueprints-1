<!DOCTYPE html>
<html lang="es">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Blueprints</h1>
    <div class="form-group">
        <label for="authorNameInput">Nombre del Autor:</label>
        <input type="text" id="authorNameInput" placeholder="Ingrese el nombre del autor">
    </div>
    <button type="button" id="btnUpdateBlueprints">Actualizar Planos</button>
    <table id="blueprintsTable" class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Número de Puntos</th>
                <th>Dibujar</th> <!-- Nueva columna para el botón -->
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de planos se agregarán aquí con JavaScript -->
        </tbody>
    </table>
    <p>Total de Puntos: <span id="totalPoints">0</span></p>

    <canvas id="blueprintCanvas" width="300" height="300"></canvas>
    
</body>
</html>
